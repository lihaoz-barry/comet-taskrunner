name: Build Backend Executable

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend.exe with PyInstaller
        run: pyinstaller backend.spec

      - name: Verify build output
        run: |
          if (Test-Path "dist/backend.exe") {
            Write-Host "‚úì Build successful: dist/backend.exe"
            $fileSize = (Get-Item "dist/backend.exe").Length / 1MB
            Write-Host "  File size: $([math]::Round($fileSize, 2)) MB"
          } else {
            Write-Host "‚úó Build failed: dist/backend.exe not found"
            exit 1
          }

      - name: Determine artifact name
        id: artifact-name
        run: |
          if ("${{ github.event_name }}" -eq "pull_request") {
            $artifactName = "backend-exe-pr-${{ github.event.pull_request.number }}"
          } else {
            $artifactName = "backend-exe-manual-${{ github.run_id }}"
          }
          echo "name=$artifactName" >> $env:GITHUB_OUTPUT
          echo "Artifact name: $artifactName"

      - name: Upload backend.exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: dist/backend.exe
          retention-days: 30

      - name: Post PR comment with download links
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const sha = context.sha;
            const shortSha = sha.substring(0, 7);
            const artifactName = `backend-exe-pr-${prNumber}`;

            // Get file size
            const stats = fs.statSync('dist/backend.exe');
            const fileSizeMB = (stats.size / (1024 * 1024)).toFixed(2);

            // Construct download URLs
            const actionsUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;
            const nightlyLinkUrl = `https://nightly.link/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}/${artifactName}.zip`;

            const commentBody = [
              '## üéâ Backend Build Successful!',
              '',
              '**Build Information:**',
              `- ‚úÖ Status: Build completed successfully`,
              `- üì¶ Artifact: \`${artifactName}\``,
              `- üíæ Size: ${fileSizeMB} MB`,
              `- üîñ Commit: \`${shortSha}\``,
              '',
              '**Download Options:**',
              '',
              '### Option 1: GitHub Actions (requires login)',
              `Visit the [Actions run page](${actionsUrl}) and download from the Artifacts section.`,
              '',
              '### Option 2: Direct Download (no login required)',
              `[‚¨áÔ∏è Download backend.exe](${nightlyLinkUrl})`,
              '',
              '**Note:** The artifact will be available for 30 days.',
              '',
              '---',
              '*This build was automatically generated by GitHub Actions.*'
            ].join('\n');

            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

            console.log('‚úì PR comment posted successfully');
