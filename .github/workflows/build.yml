name: Build Executables

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering
  release:
    types: [ published ]  # Trigger on release publication

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend.exe (console mode)
        run: pyinstaller backend.spec --noconfirm

      - name: Build CometTaskRunnerTray.exe (tray mode)
        run: pyinstaller CometTaskRunnerTray.spec --noconfirm

      - name: Verify build output
        run: |
          $success = $true
          
          if (Test-Path "dist/backend.exe") {
            $fileSize = (Get-Item "dist/backend.exe").Length / 1MB
            Write-Host "‚úì backend.exe: $([math]::Round($fileSize, 2)) MB"
          } else {
            Write-Host "‚úó backend.exe not found"
            $success = $false
          }
          
          if (Test-Path "dist/CometTaskRunnerTray.exe") {
            $fileSize = (Get-Item "dist/CometTaskRunnerTray.exe").Length / 1MB
            Write-Host "‚úì CometTaskRunnerTray.exe: $([math]::Round($fileSize, 2)) MB"
          } else {
            Write-Host "‚úó CometTaskRunnerTray.exe not found"
            $success = $false
          }
          
          if (-not $success) { exit 1 }

      - name: Determine artifact name
        id: artifact-name
        run: |
          if ("${{ github.event_name }}" -eq "pull_request") {
            $artifactName = "comet-taskrunner-pr-${{ github.event.pull_request.number }}"
          } elseif ("${{ github.event_name }}" -eq "release") {
            $artifactName = "comet-taskrunner-${{ github.event.release.tag_name }}"
          } else {
            $artifactName = "comet-taskrunner-manual-${{ github.run_id }}"
          }
          echo "name=$artifactName" >> $env:GITHUB_OUTPUT
          echo "Artifact name: $artifactName"

      - name: Upload executables as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: |
            dist/backend.exe
            dist/CometTaskRunnerTray.exe
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/backend.exe
            dist/CometTaskRunnerTray.exe
          tag_name: ${{ github.event.release.tag_name }}

      - name: Post PR comment with download links
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const sha = context.sha;
            const shortSha = sha.substring(0, 7);
            const artifactName = `backend-exe-pr-${prNumber}`;

            // Get file size
            const stats = fs.statSync('dist/backend.exe');
            const fileSizeMB = (stats.size / (1024 * 1024)).toFixed(2);

            // Construct download URLs
            const repoUrl = context.payload.repository.html_url;
            const actionsUrl = `${repoUrl}/actions/runs/${runId}`;
            const nightlyLinkUrl = `https://nightly.link/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}/${artifactName}.zip`;

            const commentBody = [
              '## üéâ Backend Build Successful!',
              '',
              '**Build Information:**',
              `- üì¶ Artifact: \`${artifactName}\``,
              `- üíæ Size: ${fileSizeMB} MB`,
              `- üîñ Commit: \`${shortSha}\``,
              '',
              '**Download Options:**',
              '',
              '### Option 1: GitHub Actions (requires login)',
              `Visit the [Actions run page](${actionsUrl}) and download from the Artifacts section.`,
              '',
              '### Option 2: Direct Download (no login required)',
              `[‚¨áÔ∏è Download backend.exe](${nightlyLinkUrl})`,
              '',
              '**Note:** The artifact will be available for 30 days.',
              '',
              '---',
              '*This build was automatically generated by GitHub Actions.*'
            ].join('\n');

            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

            console.log('‚úì PR comment posted successfully');
