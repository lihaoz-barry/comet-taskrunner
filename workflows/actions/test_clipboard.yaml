# Sample Composite Action: Test Clipboard
# This is an example composite action that tests clipboard operations

composite_action:
  name: "test_clipboard"
  description: "Test composite action that sets and gets clipboard content"

inputs:
  - name: "test_text"
    type: "string"
    required: false
    default: "Hello from composite action!"

steps:
  - id: "set_text"
    action: "clipboard"
    config:
      operation: "set"
      text: "inputs.test_text"
    outputs:
      - name: "content"

  - id: "wait"
    action: "wait"
    config:
      duration: 0.5

  - id: "get_text"
    action: "clipboard"
    config:
      operation: "get"
    outputs:
      - name: "content"

outputs:
  - name: "result"
    from: "get_text.content"
